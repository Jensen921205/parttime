	<!-- 登录 -->
	<div class="sign">
		<div class="publicw">
			<h3 style="text-indent: -60px;">免费注册</h3>
			<div class="signdiv regidiv">
				<form action="" id="regetform">
					<div>
						<span class="releft">
							<span>*</span>
							用户名
						</span>
						<input name="account" placeholder="长度为6-16位字符，可以为数字、字母、下划线组成" type="text" class="account" />
						<span class="error">请输入用户名</span>					
					</div>
					<div>
						<span class="releft">
							<span>*</span>
							设置密码
						</span>
						<input name="password" placeholder="长度为6-16位字符或字母" type="password" class="word" />	
						<span class="error"></span>					
					</div>
					<div>
						<span class="releft">
							<span>*</span>
							确认密码
						</span>
						<input name="passwordtwo" placeholder="请与设置密码一致" type="password" class="wordtwo" />	
						<span class="error"></span>					
					</div>
					<div>
						<span class="releft">
							<span>*</span>
							手机号
						</span>
						<input name="tel" placeholder="请输入正确的手机号码" type="password" class="tel" />	
						<span class="error"></span>					
					</div>
					<div>
						<span class="releft">
							<span>*</span>
							邮箱
						</span>
						<input name="email" placeholder="请输入正确的邮箱" type="email" class="email" />	
						<span class="error"></span>					
					</div>
					<div>
						<span class="releft">
							<span>*</span>
							验证码
						</span>
						<input name="reget" placeholder="请输入右边的验证码" type="text" class="reget" />					
						<div class="right regetdiv">
							<img src="images/regetword.png" alt="验证码" title="验证码">
						</div>
					</div>
					<input type="submit" value="注册" class="regis" />
				</form>
			</div>
		</div>
	</div>
