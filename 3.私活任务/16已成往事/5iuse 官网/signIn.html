				微信一键登录

			</div>
			<div class="weixinlogo">

			</div>
			<div class="signdiv">

					<input name="account" placeholder="请输入你的用户名" type="text" class="account" />

						<img src="images/regetword.png" alt="验证码" title="验证码">
					</div>
					</div>
					<label><input type="checkbox"/>记住密码</label>
					<input type="submit" value="登录" class="join" />
					<a href="#" target="_blank">忘记密码?</a>
