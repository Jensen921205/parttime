	<div class="publicWidth">
		<div class="regist">
			<div class="registTop">
				<p class="floatl">注册</p>
				<p class="floatr">我已经注册,<a href="login.html">马上登录</a></p>
			</div>
			<div class="registDown">
				<label>
					<span class="color">*</span>
					用户名
					<input type="text" class="floatright" placeholder="长度为6-16位字符，可以为数字、字母、下划线组成" />
				</label>
				<label>
					<span class="color">*</span>
					设置密码
					<input type="text" class="floatright" placeholder="长度为6-16位字符或字母" />
				</label>
				<label>
					<span class="color">*</span>
					确认密码
					<input type="text" class="floatright" placeholder="请与设置密码一致" />
				</label>
				<label class="addresxx">
					<span class="color">*</span>
					详细地址
					<select class="first">
						<option>请选择</option>
					</select>
					<select>
						<option>上海市</option>
					</select>
					<select>
						<option>请选择</option>
					</select>
				</label>
				<label>
					<span class="color">*</span>
					手机号
					<input type="text" class="floatright" placeholder="请输入正确的手机号码" />
				</label>
				<label>
					<span class="color">*</span>
					邮箱
					<input type="text" class="floatright" placeholder="请输入正确的邮箱" />
				</label>
				<label class="resetyz">
					<span class="color">*</span>
					验证码
					<input type="text" class="floatright" placeholder="请输入正确的验证码" />
					<button class="button">获取验证码</button>
				</label>
				<label>
					<span class="color">*</span>
					QQ
					<input type="text" class="floatright" placeholder="请输入正确的QQ号" />
				</label>
				<label class="registerin">
					<a href="#">马上注册</a>
				</label>
			</div>
